<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="{% static 'contactus.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'responsive_styles.css' %}"/>
</head>
<body>
    <!-- Top main navigation bar -->
    <div class="header">
        <div class="header_inner">
            <a href="{%url 'main' %}">
                <img class="header_logo" src="{% static 'recipes%20images/bunnywithcarrot.svg' %}" >
                <h1 class = "header_title"> Fridge Friend </h1>
            </a>
        </div>
        <!-- Top navigation bar -->
        <div class="nav">
            <ul class="nav_list">
                <li class="nav_item"> <a href="{%url 'pantry:index'%}">PANTRY</a> </li>
                <li class="nav_item"> <a href="{%url 'shoppinglist'%}">SHOPPING LIST</a> </li>
                <li class="nav_item"> <a href="{% url 'recipes:index' %}">RECIPES</a> </li>
                <li class="nav_item"> <a href="{% url 'account' %}">ACCOUNT</a> </li>
            </ul>
        </div>
    </div>

    <div class="contact-us-main">
        <h2> Contact Us </h2>
        <!-- The action attribute defines the location (URL)
        where the form's collected data should be sent when it is submitted.-->
        <form action="/form-data" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_mail">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class = "form-btn">
                    <button type="submit" class="send_btn"> Send Message </button>
                </li>
            </ul>
        </form>
    </div>

<!-- Bottom nav bar -->
<div class="foot">
    <nav>
        <ul>
			<li class="foot-item"> <a href="{% url 'contactus' %}">Contact Us</a> </li>
        </ul>
    </nav>
</div>


</body>
</html>
